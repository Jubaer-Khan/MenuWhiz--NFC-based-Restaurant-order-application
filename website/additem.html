<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="additem.css">

    <title>MenuWhiz</title>
</head>

<body>

    <header>
        <div class="row w-100 h-100">

            <div class="col-10 w-100 navbar-nav"></div>

            <div class="col-2 w-100 head-menu">
                
                    <div class="mbar"></div>
                    <div class="mbar"></div>
                    <div class="mbar"></div>
                    

            </div>
        </div>
    </header>

    <section class="order w-100 pt-5">
        <div class="container">
            <!-- !st Row -->
            <div class="row py-3">
                <div class="col-6 text-right">
                    
                        <p style="font-size: 30px; background-color: #cb757c; display: inline-block;" class="p-3">"Item Name"</p>
                    
                    
                </div>
                <div class="col-6">
                    <div class="d-flex">
                        <button class="button-style">-</button>
                        <p style="font-size: 30px; background-color: #cb757c; display: inline-block;" class="p-3 mx-2">0</p>
                        <button class="button-style">+</button>
                    </div>
                    
                </div>
            </div>
            <!-- 2st Row -->
            <div class="row py-3">
                <div class="col-6 text-right">
                    <p>Description</p>
                    <p style="font-size: 30px; background-color: #cb757c; display: inline-block;" class="p-3">"About Food"</p>
                </div>
                <div class="col-6">
                    <p >Price</p>
                    <p style="font-size: 30px; background-color: #cb757c; display: inline-block;" class="p-3">000/-</p>
                </div>
            </div>
            <!-- 3rd Row -->
            <div class="row py-3">
                <div class="col-12 text-center">
                    <button type="button " class="btn btn-lg btn-light custom-button">Add Item</button>
                </div>
            </div>
        </div>
        

    </section>


    </div>

    <div class="container">
        <div class="bottom"></div>
    </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
