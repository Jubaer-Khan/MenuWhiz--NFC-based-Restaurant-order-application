<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Custom Css -->
  <link rel="stylesheet" href="style.css">


  <title>MenuWhiz</title>
</head>

<body>
  <header>
    <div class="reg_top">

    </div>
    <div class="reg_bottom">
      <div class="container">

        <div style="max-width:400px;margin:auto;" class="pt-5">
          <div class="input-icons">
            <div class="w-100 my-3">
              <i class="fa fa-envelope"></i>
              <input class="input-field" type="text" placeholder="Email">
            </div>
            <div class="w-100 my-3">
              <i class="fa fa-lock"></i>
              <input class="input-field" type="text" placeholder="Password">
            </div>
            <div class="text-right px-1">
              <a href="#">Forgot Password</a>
            </div>
            <div class="d-flex justify-content-around mt-5 mb-3">
              <button type="button" class="btn btn-outline-dark">Sign Up</button>
              <button type="button" class="btn btn-outline-dark">Sign In</button>
            </div>
            <div class="d-flex justify-content-center my-1">
              <button type="button" class="btn btn-outline-dark">
                <i class="fa fa-google" style="position: unset; padding-top: 0;"></i> Sign In With Google</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </header>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
